{% extends "base.html" %}
{% block content %}
<h2>Upload New Document</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Upload</button>
  <a href="{% url 'documents' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
