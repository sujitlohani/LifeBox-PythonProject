{% extends "base.html" %}
{% block content %}
<h2>Delete Subscription</h2>
<p>Are you sure you want to delete <strong>{{ sub.name }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'subscriptions' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
